<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
<h:head>
	<title>Vorlesungen</title>
</h:head>
<h:body>
	<h1>Vorlesungen</h1>
	<f:view>
		<f:metadata>
			<f:event type="preRenderView" listener="#{vorlesungen.loadVorlesungen}" />
		</f:metadata>
		<h:form>
			<h:dataTable value="#{vorlesungen.allLectures}" var="o">
				<h:column>
					<!-- column header -->
					<f:facet name="header">Order No</f:facet>
					<!-- row record -->
					<h:outputText value="#{o}">macht nix </h:outputText>
				</h:column>
			</h:dataTable>
		</h:form>
	</f:view>
</h:body>
</html>
